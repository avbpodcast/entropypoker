        class LavaRand {
            constructor(numRounds = 173) {
                this.numRounds = numRounds;
                this.randomnessBuffer = [];
                this.index = 0;
                this.isFallback = false;
            }

            async fetchRandomness(updateProgressCallback) {
                try {
                    const latestResponse = await fetch('https://drand.cloudflare.com/public/latest', { cache: 'no-store' });
                    if (!latestResponse.ok) throw new Error('Failed to fetch latest round');
                    const latestData = await latestResponse.json();
                    const latestRound = latestData.round;

                    for (let i = 0; i < this.numRounds; i++) {
                        const round = latestRound - i;
                        if (round < 1) break;
                        const response = await fetch(`https://drand.cloudflare.com/public/${round}`, { cache: 'no-store' });
                        if (!response.ok) throw new Error(`Failed to fetch round ${round}`);
                        const data = await response.json();
                        const randomness = data.randomness;
                        for (let j = 0; j < 64; j += 2) {
                            const byte = parseInt(randomness.substr(j, 2), 16);
                            this.randomnessBuffer.push(byte);
                        }
                        const progress = Math.round(((i + 1) / this.numRounds) * 100);
                        if (updateProgressCallback) updateProgressCallback(progress);
                    }
                    console.log(`Fetched ${this.randomnessBuffer.length} bytes from LavaRand`);
                } catch (error) {
                    console.warn('LavaRand fetch failed, switching to fallback:', error);
                    this.isFallback = true;
                    await this.fetchFallbackRandomness(updateProgressCallback);
                }
            }

            async fetchFallbackRandomness(updateProgressCallback) {
                const bytesNeeded = this.numRounds * 32;
                const buffer = new Uint8Array(bytesNeeded);
                crypto.getRandomValues(buffer);
                this.randomnessBuffer = Array.from(buffer);
                console.log(`Fallback: Generated ${this.randomnessBuffer.length} bytes using crypto.getRandomValues`);

                for (let i = 0; i <= 100; i += 10) {
                    if (updateProgressCallback) updateProgressCallback(i);
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
            }

            getRandomInt(max) {
                if (this.index >= this.randomnessBuffer.length) {
                    if (this.isFallback) {
                        const buffer = new Uint8Array(1024);
                        crypto.getRandomValues(buffer);
                        this.randomnessBuffer = Array.from(buffer);
                        this.index = 0;
                        console.log("Fallback buffer refilled");
                    } else {
                        console.error('LavaRand buffer unexpectedly depleted');
                        throw new Error('Insufficient entropy for shuffling');
                    }
                }

                const maxSafe = Math.floor(256 / max) * max;
                let byte;
                do {
                    byte = this.randomnessBuffer[this.index++];
                    if (this.index >= this.randomnessBuffer.length && this.isFallback) {
                        const buffer = new Uint8Array(1024);
                        crypto.getRandomValues(buffer);
                        this.randomnessBuffer = Array.from(buffer);
                        this.index = 0;
                    }
                } while (byte >= maxSafe);
                return byte % max;
            }

            wipeEntropy() {
                const tempBuffer = new Uint8Array(this.randomnessBuffer.length);
                crypto.getRandomValues(tempBuffer);
                this.randomnessBuffer = [];
                this.index = 0;
                this.isFallback = false;
                console.log("LavaRand entropy wiped from memory");
            }
        }

        const wordIndices = {};
        bip39Words.forEach((word, index) => wordIndices[word] = index);

        const suits = ["♥", "♦", "♣", "♠"];
        const rankNames = { 1: "A", 11: "J", 12: "Q", 13: "K" };

        let blueDeck = [];
        let orangeDeck = [];
        let instances = [];
        let currentInstance = 0;
        let drawCount = 0;
        let maxDraws = 11;
        let seedPhrase = new Uint32Array(maxDraws);
        let isInitialized = false;
        let isShuffling = false;
        let isAutoGenerating = false;
        let lavaRand = null;

        function shuffle(array, rng) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = rng.getRandomInt(i + 1);
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function preShuffleNextInstance() {
            if (drawCount < maxDraws - 1) {
                const nextInstIndex = (currentInstance + 1) % 2;
                const nextInst = instances[nextInstIndex];
                setTimeout(() => {
                    shuffle(nextInst.blue, lavaRand);
                    shuffle(nextInst.orange, lavaRand);
                    console.log(`Pre-shuffled instance ${nextInstIndex} with LavaRand`);
                }, 0);
            }
        }

        function updateCounter() {
            document.getElementById("word-counter").textContent = `Words: ${drawCount} / ${maxDraws}`;
        }

        function calculateEntropy() {
            const wordCount = drawCount;
            const totalWords = bip39Words.length;
            const entropyBits = wordCount * Math.log2(totalWords);
            return `Entropy: ${Math.round(entropyBits)} bits`;
        }

        function switchToSecureBox() {
            const seedPhraseDiv = document.getElementById("seed-phrase");
            const secureBox = document.getElementById("secure-seed-box");
            const seedTextarea = document.getElementById("seed-textarea");
            const entropyScore = document.getElementById("entropy-score");

            seedPhraseDiv.style.display = "none";
            secureBox.style.display = "block";
            seedTextarea.value = Array.from(seedPhrase.slice(0, drawCount)).map(i => bip39Words[i]).join(" ");
            entropyScore.textContent = calculateEntropy();
            document.getElementById("drawButton").disabled = true;
            document.getElementById("autoGenerateButton").disabled = true;
            document.getElementById("startButton").disabled = false;
            lavaRand.wipeEntropy();
            updateResetButtonState();
        }

        function updateResetButtonState() {
            document.getElementById("resetButton").disabled = !isInitialized;
        }

        function updateAutoGenerateButtonState() {
            document.getElementById("autoGenerateButton").disabled = !isInitialized || drawCount >= maxDraws || isShuffling || isAutoGenerating;
        }

        function wipeSeedData() {
            const tempIndices = new Uint8Array(seedPhrase.length);
            crypto.getRandomValues(tempIndices);
            seedPhrase.fill(0);
            seedPhrase = new Uint32Array(maxDraws);
            document.getElementById("seed-textarea").value = "Seed data wiped";
            document.getElementById("seed-phrase-words").textContent = "";
            document.getElementById("checksumResult").textContent = "";
            console.log("Seed phrase wiped from memory");
        }

        function resetGame() {
            blueDeck = [];
            orangeDeck = [];
            instances = [];
            currentInstance = 0;
            drawCount = 0;
            seedPhrase.fill(0);
            seedPhrase = new Uint32Array(maxDraws);
            isInitialized = false;
            isAutoGenerating = false;
            if (lavaRand) lavaRand.wipeEntropy();
            lavaRand = null;

            const blueCardEl = document.getElementById("blue-card");
            const orangeCardEl = document.getElementById("orange-card");
            blueCardEl.innerHTML = '<span class="suit-top-left"></span><span class="card-rank">?</span><span class="suit-bottom-right"></span>';
            orangeCardEl.innerHTML = '<span class="suit-top-left"></span><span class="card-rank">?</span><span class="suit-bottom-right"></span>';
            document.getElementById("word-display").textContent = "Word: -";
            document.getElementById("seed-phrase-words").textContent = "";
            document.getElementById("secure-seed-box").style.display = "none";
            document.getElementById("startButton").disabled = false;
            document.getElementById("drawButton").disabled = true;
            document.getElementById("autoGenerateButton").disabled = true;
            document.getElementById("resetButton").disabled = true;
            document.getElementById("checksumResult").textContent = "";
            updateCounter();
            updateResetButtonState();
            updateAutoGenerateButtonState();
        }

        async function startGame() {
            if (isInitialized) return;

            const overlay = document.getElementById("shuffleOverlay");
            const shuffleText = overlay.querySelector(".shuffle-text");
            shuffleText.textContent = "Loading Entropy: 0%";
            overlay.style.display = "flex";
            isShuffling = true;

            blueDeck = [];
            for (let suit of suits) {
                for (let rank = 1; rank <= 8; rank++) {
                    const displayRank = rankNames[rank] || rank;
                    blueDeck.push(`${displayRank}${suit}`);
                }
            }

            orangeDeck = [];
            for (let suit of suits) {
                for (let rank = 1; rank <= 13; rank++) {
                    const displayRank = rankNames[rank] || rank;
                    orangeDeck.push(`${displayRank}${suit}`);
                }
            }
            for (let suit of suits) {
                orangeDeck.push(`J${suit}X`);
                orangeDeck.push(`Q${suit}X`);
                orangeDeck.push(`K${suit}X`);
            }

            try {
                lavaRand = new LavaRand();
                await lavaRand.fetchRandomness((progress) => {
                    shuffleText.textContent = `Loading Entropy: ${progress}%`;
                });
            } catch (error) {
                console.error("Failed to initialize LavaRand:", error);
                shuffleText.textContent = "Error: Failed to fetch entropy";
                setTimeout(() => {
                    overlay.style.display = "none";
                    isShuffling = false;
                }, 2000);
                return;
            }

            shuffleText.textContent = lavaRand.isFallback ? "Shuffling (Fallback)..." : "Shuffling (LavaRand)...";
            instances = [
                { blue: shuffle([...blueDeck], lavaRand), orange: shuffle([...orangeDeck], lavaRand) },
                { blue: shuffle([...blueDeck], lavaRand), orange: shuffle([...orangeDeck], lavaRand) }
            ];

            setTimeout(() => {
                overlay.style.display = "none";
                document.getElementById("startButton").disabled = true;
                document.getElementById("drawButton").disabled = false;
                document.getElementById("autoGenerateButton").disabled = false;
                document.getElementById("resetButton").disabled = false;
                isInitialized = true;
                isShuffling = false;
                updateCounter();
                updateResetButtonState();
                updateAutoGenerateButtonState();
            }, 1000);
        }

        async function drawPair() {
            if (!isInitialized || drawCount >= maxDraws) {
                if (drawCount >= maxDraws) switchToSecureBox();
                return;
            }

            const overlay = document.getElementById("shuffleOverlay");
            overlay.querySelector(".shuffle-text").textContent = "Shuffling Cards...";
            overlay.style.display = "flex";
            isShuffling = true;
            document.getElementById("startButton").disabled = true;

            preShuffleNextInstance();

            setTimeout(() => {
                overlay.style.display = "none";
                isShuffling = false;

                const inst = instances[currentInstance];
                const blueCard = inst.blue[0];
                const orangeCard = inst.orange[0];

                const blueCardEl = document.getElementById("blue-card");
                const orangeCardEl = document.getElementById("orange-card");
                const blueSuit = blueCard.slice(-1);
                const blueValue = blueCard.slice(0, -1);
                const orangeSuit = orangeCard.slice(-1) === "X" ? orangeCard.slice(-2, -1) : orangeCard.slice(-1);
                const orangeValue = orangeCard.slice(-1) === "X" ? orangeCard.slice(0, -2) : orangeCard.slice(0, -1);
                const isOrangeXCard = orangeCard.slice(-1) === "X";

                blueCardEl.innerHTML = `<span class="suit-top-left">${blueSuit}</span><span class="card-rank">${blueValue}</span><span class="suit-bottom-right">${blueSuit}</span>`;
                blueCardEl.className = "card" + (blueSuit === "♥" || blueSuit === "♦" ? " red" : "");

                orangeCardEl.innerHTML = `<span class="suit-top-left">${orangeSuit}</span><span class="card-rank">${orangeValue}</span><span class="suit-bottom-right">${orangeSuit}</span>` + 
                                        (isOrangeXCard ? '<span class="x-marker">X</span>' : '');
                orangeCardEl.className = "card" + (orangeSuit === "♥" || orangeSuit === "♦" ? " red" : "");

                const blueIndex = blueDeck.indexOf(blueCard);
                const orangeIndex = orangeDeck.indexOf(orangeCard);
                const pairIndex = blueIndex * 64 + orangeIndex;
                const wordIndex = pairIndex % bip39Words.length;

                seedPhrase[drawCount] = wordIndex;
                document.getElementById("word-display").textContent = `Word: ${bip39Words[wordIndex]}`;
                document.getElementById("seed-phrase-words").textContent = Array.from(seedPhrase.slice(0, drawCount + 1)).map(i => bip39Words[i]).join(" ");

                shuffle(inst.blue, lavaRand);
                shuffle(inst.orange, lavaRand);

                drawCount++;
                currentInstance = (currentInstance + 1) % 2;
                updateCounter();
                updateResetButtonState();
                updateAutoGenerateButtonState();

                if (drawCount === maxDraws) {
                    switchToSecureBox();
                } else if (isAutoGenerating) {
                    setTimeout(drawPair, 500);
                }
            }, 500);
        }

        function autoGenerate() {
            if (!isInitialized || drawCount >= maxDraws || isShuffling) return;
            isAutoGenerating = true;
            document.getElementById("startButton").disabled = true;
            drawPair();
        }

        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains("dark")) {
                body.classList.remove("dark");
                body.classList.add("light");
                document.getElementById("themeToggle").textContent = "Dark Mode";
            } else {
                body.classList.remove("light");
                body.classList.add("dark");
                document.getElementById("themeToggle").textContent = "Light Mode";
            }
        }

        function copySeed() {
            const seedTextarea = document.getElementById("seed-textarea");
            seedTextarea.select();
            document.execCommand("copy");
            alert("Seed phrase copied to clipboard!");
        }

        async function calculateChecksum() {
            const seedTextarea = document.getElementById("seed-textarea");
            const checksumResult = document.getElementById("checksumResult");
            const words = seedTextarea.value.trim().split(/\s+/);

            if (words.length !== 11 && words.length !== 23) {
                checksumResult.textContent = "Error: Seed must be 11 or 23 words";
                return;
            }

            for (let word of words) {
                if (!wordIndices.hasOwnProperty(word) || typeof word !== 'string' || word.length > 20) {
                    checksumResult.textContent = `Error: Invalid or malformed word: ${word}`;
                    return;
                }
            }

            const indices = words.map(word => wordIndices[word]);
            const bits = indices.map(index => 
                index.toString(2).padStart(11, '0')
            ).join('');

            const entLen = words.length * 11;
            const csLen = Math.floor((entLen + 11) / 32);
            const validWords = [];

            for (let i = 0; i < bip39Words.length; i++) {
                const testBits = bits + i.toString(2).padStart(11, '0');
                const fullBytes = new Uint8Array((testBits.length + 7) >> 3);

                for (let j = 0; j < fullBytes.length - 1; j++) {
                    fullBytes[j] = parseInt(testBits.substr(j * 8, 8), 2);
                }

                try {
                    const hashBuffer = await crypto.subtle.digest('SHA-256', fullBytes.slice(0, -1));
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const checksum = hashArray[0].toString(2).padStart(8, '0').slice(0, csLen);

                    if (testBits.slice(-csLen) === checksum) {
                        validWords.push(bip39Words[i]);
                    }
                } catch (error) {
                    console.error('Checksum calculation error:', error);
                    checksumResult.textContent = "Error calculating checksum";
                    return;
                }
            }

            if (validWords.length > 0) {
                const randomIndex = Math.floor(Math.random() * validWords.length);
                const selectedWord = validWords[randomIndex];
                checksumResult.textContent = `Checksum word: ${selectedWord} (one of ${validWords.length} possible)`;
                seedTextarea.value = `${seedTextarea.value} ${selectedWord}`;
            } else {
                checksumResult.textContent = "No valid checksum words found";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (window.location.protocol !== "https:" && window.location.hostname !== "localhost") {
                alert("Warning: This application should be run over HTTPS for security.");
            }

            document.getElementById("startButton").addEventListener("click", startGame);
            document.getElementById("drawButton").addEventListener("click", drawPair);
            document.getElementById("autoGenerateButton").addEventListener("click", autoGenerate);
            document.getElementById("resetButton").addEventListener("click", resetGame);
            document.getElementById("toggle-switch").addEventListener("change", () => {
                const isChecked = document.getElementById("toggle-switch").checked;
                const newMaxDraws = isChecked ? 23 : 11;

                if (isInitialized && drawCount === maxDraws) {
                    resetGame();
                    maxDraws = newMaxDraws;
                    updateCounter();
                } else {
                    maxDraws = newMaxDraws;
                    seedPhrase = new Uint32Array(maxDraws);
                    updateCounter();
                }

                updateResetButtonState();
                updateAutoGenerateButtonState();
            });
            document.getElementById("copyButton").addEventListener("click", copySeed);
            document.getElementById("themeToggle").addEventListener("click", toggleTheme);
            document.getElementById("checksumButton").addEventListener("click", calculateChecksum);
            document.getElementById("wipeSeedButton").addEventListener("click", wipeSeedData);
            updateCounter();
            updateResetButtonState();
            updateAutoGenerateButtonState();
        });

        console.log("Script finished loading");
    </script>
